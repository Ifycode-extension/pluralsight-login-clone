<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obiagba's Pluralsight login clone</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="body-left">
        <div class="left-top">
            <div class="left-top__inner">
                <form class="form">
                    <div class="form__main">
                        <img src="./img/pluralsight-login-logo.png" alt="Pluralsight login logo">
                        <div>
                            <label for="username">Email or Username</label>
                            <input id="username" type="text" autocomplete="off">
                        </div>
                        <div>
                            <label for="pword">Password</label>
                            <input id="pword" type="password">
                        </div>
                        <button class="signin btn btn-primary">Sign in</button>
                    </div>
                </form>
                <div class="form-extension">
                    <a href="./index.html">Forgot password?</a>
                    <a href="./index.html">Sign in with company or school</a>
                    <hr>
                    <button class="btn btn-secondary">Create an account</button>
                </div>
            </div>
        </div>

            <div>
                <a href="./index.html">Terms of Use </a> | <a href="./index.html">Privacy Policy</a>
            </div>
        </footer>
    </section>
    <section class="body-right">
        <div class="body-right__inner">
            <div class="svg-container">
                <h1>Build the skils you need to deliver results</h1>
                <svg width="146" height="179" viewBox="0 0 146 179" fill="none" xmlns="http://www.w3.org/2000/svg">

                <button class="try">Try for free</button>

        </div>
        <img src="./img/logo-build-better.png" alt="Build better logo">

</html>
